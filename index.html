<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooke Capital LLC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    .form-section {
      background-color: #ffffff;
      padding: 40px 20px;
      max-width: 800px;
      margin: 40px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #004080;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #002f5e;
    }

    .privacy-note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }

    .privacy-note a {
      color: #004080;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- TradingView Embed -->
  <section class="quotron-placeholder">
    <div class="quotron-wrapper">
      <div class="tradingview-widget-container">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            { "proName": "SPX", "title": "S&P 500" },
            { "proName": "DJI", "title": "Dow Jones" },
            { "proName": "NDX", "title": "Nasdaq" },
            { "proName": "VIX", "title": "VIX" },
            { "proName": "NASDAQ:NVDA", "title": "NVDA" },
            { "proName": "NASDAQ:AAPL", "title": "AAPL" },
            { "proName": "NASDAQ:MSFT", "title": "MSFT" },
            { "proName": "NASDAQ:GOOG", "title": "GOOG" },
            { "proName": "NASDAQ:TSLA", "title": "TSLA" },
            { "proName": "NASDAQ:META", "title": "META" },
            { "proName": "NASDAQ:AMZN", "title": "AMZN" },
            { "proName": "NASDAQ:NFLX", "title": "NFLX" },
            { "proName": "NYSE:TSM", "title": "TSM" }

          ],
          "colorTheme": "dark",
          "isTransparent": true,
          "displayMode": "adaptive",
          "locale": "en"
        }
        </script>
      </div>
    </div>
  </section>

  <header>
    <div class="header-top">
      <h1 class="company-name">
        <span class="main-name">Cooke Capital</span>
        <span class="sub-name">LLC</span>
      </h1>
  
      <!-- "More" Button appears only on mobile -->
      <button class="hamburger" onclick="toggleMenu()">Menu</button>
    </div>
  
    <nav id="nav-menu" class="nav-container">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="more.html">More</a>
      <a href="clientportal.html">Client Portal</a>
    </nav>
  </header>

</body>
<script>
  function toggleMenu() {
    document.getElementById("nav-menu").classList.toggle("show");
  }
</script>
</html>
